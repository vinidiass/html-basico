<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Listas</title>
  </head>
  <body>

<h2>Listas Não Ordenadas</h2>

    
<ul>Item 1</ul>
<ul>item 2</ul>
<ul>Item 3</ul>
<ul>Item 4</ul>

<!--a tag UL são as listas "não ordenadas"-->

<h2>Listas Ordenadas</h2>

<h3>Ranking dos melhores Jorgadores</h3>

<ol>

  <li>Messi</li>
  <li>Cristiano Ronaldo</li>
  <li>Neymar</li>

<!--a tag LI é uma lista ordenada:1,2,3,-->

</ol>

  </body>
</html>
